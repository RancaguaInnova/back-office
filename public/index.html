<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favico.png">

  <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Rancagua - Backoffice</title>
  <meta property="og:title" content="Orionjs app" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="" />

  <script type="text/javascript">
    //es6
    window.REACT_INPUTS_VALIDATION = {
      customErrorMessage: {
        "en-US": {
          textbox: {
            empty: name => `${name} no puede ser vacío`,
            invalid: name => `${name} formato no válido`,
            invalidFormat: name => `${name} no es un número`,
            inBetween: name => min => max => `${name} debe ser ${min}-${max}`,
            lessThan: name => min => `${name} no puede ser menor a ${min}`,
            greaterThan: name => max => `${name} no puede ser mayor a ${max}`,
            lengthEqual: name => length => `${name} largo debe ser ${length}`,
            twoInputsNotEqual: () => `los valores no son iguales`
          },
          radiobox: {
            empty: name => `Por favor seleccione un ${name}`
          },
          checkbox: {
            unchecked: name => `${name} debe estar chequeado`
          },
          select: {
            empty: name => `Por favor seleccione un ${name}`
          },
          textarea: {
            empty: name => `${name} no puede ser vacío`,
            invalid: name => `${name} formato no válido`,
            invalidFormat: name => `${name} esto no un número`,
            inBetween: name => min => max => `${name} debe ser ${min}-${max}`,
            lessThan: name => min => `${name} cannot less than ${min}`,
            greaterThan: name => max => `${name} cannot greater than ${max}`,
            lengthEqual: name => length => `${name} length must be ${length}`,
            twoInputsNotEqual: () => `two inputs are not equal`
          }
        }
      }
    };

  </script>
</head>

<body>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `yarn start`.
      To create a production bundle, use `yarn run build`.
    -->
</body>

</html>
